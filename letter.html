<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
  background: linear-gradient(135deg, #ff7aa2, #ff9ac1);
  overflow: hidden; /* for particles */
  position: relative;
}

.wrapper {
  height: 200px;
  width: 300px;
  background-color: #910082;
  position: relative;
  display: flex;
  justify-content: center;
  z-index: 2; /* above particles */
  opacity: 0;
  transform: scale(0.85);
  box-shadow: 0 0 0 rgba(0,0,0,0);
  animation: bloom 0.7s ease-out forwards;
}

@keyframes bloom {
  to {
    opacity: 1;
    transform: scale(1);
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  }
}

.lid {
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  border-right: 150px solid transparent;
  border-bottom: 100px solid transparent;
  border-left: 150px solid transparent;
  transform-origin: top;
  transition: transform 0.25s linear;
}

.lid.one { border-top: 100px solid #d001bb; transform: rotateX(0deg); z-index: 3; transition-delay: 0.75s; }
.lid.two { border-top: 100px solid #910082; transform: rotateX(90deg); z-index: 1; transition-delay: 0.5s; }

.envelope {
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  border-top: 100px solid transparent;
  border-right: 150px solid #f871e2;
  border-bottom: 100px solid #f871e2;
  border-left: 150px solid #ff3ddf;
  z-index: 3;
}

.letter {
  display: flex;
  justify-content: center; 
  align-items: center;    
  position: absolute;
  top: 0;
  width: 80%;
  height: 80%;
  background-color: rgb(245, 153, 217);
  border-radius: 15px;
  z-index: 1;
  transition: 0.5s;
}

.lid, .envelope { pointer-events: none; }

.letter button{
  padding: 14px 28px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ff3ddf, #ff77d7);
  color: white;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  transition: all 0.3s ease;
}

.letter button:hover {
  transform: scale(1.1) rotate(-1deg);
  background: linear-gradient(135deg, #ff77d7, #ff3ddf);
  animation: glow 1s infinite alternate;
}

@keyframes glow {
  0% { box-shadow: 0 0 10px #ff3ddf, 0 0 20px #ff77d7; }
  100% { box-shadow: 0 0 20px #ff3ddf, 0 0 40px #ff77d7; }
}

.wrapper:hover .lid.one { transform: rotateX(90deg); transition-delay: 0s; }
.wrapper:hover .lid.two { transform: rotateX(180deg); transition-delay: 0.25s; }
.wrapper:hover .letter { transform: translateY(-60px); transition-delay: 0.5s; }

/* Particle Styles */
.particle {
  position: absolute;
  pointer-events: none;
  opacity: 0;
  transform: scale(0);
  animation: float 3s forwards;
  z-index: 1; /* behind wrapper */
}

.sparkle {
  border-radius: 50%;
}

.heart {
  position: absolute;
  width: 8px;   /* adjust size */
  height: 8px;
  background: red;
  transform: rotate(-45deg);
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 8px;
  height: 8px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -4px; left: 0; }
.heart::after { top: 0; left: 4px; }

@keyframes float {
  0% { opacity: 0; transform: translate(var(--x,0),0px) scale(var(--scale,0.5)) rotate(0deg);}
  20% { opacity: 1; }
  100% { opacity: 0; transform: translate(calc(var(--x,0) + 30px), -200px) scale(var(--scale,1)) rotate(360deg);}
}
.glass-box {
  position: absolute;
  top: calc(50% + 140px); /* below envelope */
  width: min(90%, 340px);
  padding: 18px 22px;

  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.35);

  color: white;
  text-align: center;
  line-height: 1.6;
  font-size: 15px;

  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  z-index: 2;

  transform: translateY(20px) scale(0.95);
  transition: all 0.6s ease;
}

</style>
</head>
<body>
<div class="wrapper">
  <div class="lid one"></div>
  <div class="lid two"></div>
  <div class="envelope"></div>

  <div class="letter">
    <button id="openLetter">Open Letter</button>
  </div>
  <div class="glass-box">
  “I just wanted to be honest with you. So take time and read.”
</div>
</div>

<script>
const colors = ['#fff', '#ffe1f5', '#fff6a5', '#ffb6c1', '#ffd1dc'];
const container = document.body;

function createParticle() {
  const isHeart = Math.random() < 0.3;
  const p = document.createElement('div');
  p.classList.add('particle', isHeart ? 'heart' : 'sparkle');

  const size = Math.random() * 8 + 4;
  const left = Math.random() * window.innerWidth;
  const top = Math.random() * window.innerHeight;
  const sway = (Math.random() - 0.5) * 50;
  const scale = Math.random() * 0.6 + 0.4;

  p.style.setProperty('--x', sway + 'px');
  p.style.setProperty('--scale', scale);

  p.style.width = size + 'px';
  p.style.height = size + 'px';
  p.style.left = left + 'px';
  p.style.top = top + 'px';
  if (!isHeart) p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

  p.style.animationDuration = (2 + Math.random() * 2) + 's';
  container.appendChild(p);

  setTimeout(() => p.remove(), 4000);
}

setInterval(createParticle, 150);

document.getElementById('openLetter').addEventListener('click', () => {
  window.location.href = 'openLetter.html';
});
</script>
</body>
</html>
